<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags always come first -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- build:css css/main.css -->
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<!-- endbuild -->

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Condensed" />
		<link rel="icon" type="image/png" href="img/favicon.png" />

		<title>E-Store | Payment</title>
	</head>
	<body class="d-flex flex-column mh-100vh">
        <!-- Top Navigation -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">E-STORE</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="my-2 my-md-0">
                        <div class="input-group input-group-search">
                            <input class="form-control" type="search" placeholder="Search products..." 
                            aria-label="Search">
                            <div class="input-group-append">
                                <button id="btnSearch" class="btn btn-outline-success" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <ul class="navbar-nav ml-auto">
                        <li id="cart" class="nav-item">
							<a class="nav-link d-inline-block d-md-block" href="#" data-toggle="tooltip" data-placement="left" data-container="#cart" title="Subtotal (3 items): $189.97"><i class="fa fa-shopping-cart"></i> CART</a>
						</li>
                        
                        <!-- customer not signed in options -->
						<li id="sign-in" class="nav-item">
							<a class="nav-link" href="sign_in.html?checkout=false"><i class="fa fa-user"></i> SIGN IN</a>
						</li>
					
						<!-- customer signed in options -->
						<li id="customer-dropdown" class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">JOHN DOE</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="profile.html?role=customer">Profile</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="orders.html?role=customer">Orders</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="sign_in.html">Sign Out</a>
							</div>
						</li>						

						<!-- admin signed in options -->
						<li id="admin-dropdown" class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">ADMIN</a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="profile.html?role=admin">Profile</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="products.html?role=admin">Products</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="orders.html?role=admin">Orders</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="sign_in.html">Sign Out</a>
							</div>
						</li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Checkout Process tabs -->
        <div class="container mt-5 mb-4">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Shipping</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled active" href="#">Payment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Place Order</a>
                </li>
            </ul>
        </div>

        <!-- Form -->
        <div class="container">
            <div class="card card-form mb-5">
                <div class="card-title">
                    <h1>PAYMENT</h1>                    
                </div>
                <div class="card-body">
                    <form action="order.html?role=customer&checkout=true&ref=&order=&deliver=&pay=">
                        <div class="form-group">
                            <label for="method" class="col-form-label d-block">Payment Method</label>
                            <input type="radio" id="method" name="method" value="paypal" checked /> PayPal
                        </div>
                        <div>
                            <button id="btnContinue" type="button" class="btn btn-dark">CONTINUE</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="flex-grow-1"></div>

        <!-- Footer -->
        <footer class="footer">
            <p>Copyright &copy; <span id="footerDate"></span>. All rights reserved.</p>
        </footer>

		<!-- build:js js/main.js -->
		<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
		<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/scripts.js"></script>
		<!-- endbuild -->
	</body>
</html>
